<!DOCTYPE html>
<html lang = "en">
    <head>
        <metadata charset = "UTF-8">
            <title> Role Selection </title>

            <link rel = "icon" href = ../assets/images/logo/Logo.png />

            <link rel = "stylesheet" href = "../assets/css/index.css">
            <link rel = "stylesheet" href = "../assets/css/style.css">

            <script src="../js/util.js" defer></script>
            <script src="../js/render.js" defer></script>
            <script src="../js/components/header.js" defer></script>
            <script src="../js/components/footer.js" defer></script>
        </head>

        <body>
            <div class = "container">
                <div class = "wrapper">
                    <div id = "header">
                    </div>

                <main class = "main content">
                    <h2> Select Your Role </h2>
                    <div class = "role-buttons">
                        <button id="admin-btn" onclick="selectRole('admin')">Admin</button>
                        <button id="doctor-btn" onclick="selectRole('doctor')">Doctor</button>
                        <button id="patient-btn" onclick="selectRole('patient')">Patient</button>
                    </div>
                </main>

                    <div id = "footer">
                    </div>
                </div>
            </div>

            <div id="modal" class="modal">
                <button id = "closeModal" class = "modal-close"> &times;
                </button>
                <div id = "modal-body">
                </div>
            </div>

            <script type="module" src="../js/services/index.js" defer></script>
        </body>
        </html>
