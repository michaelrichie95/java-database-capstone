spring.application.name=back-end

# Test Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Test MongoDB Configuration - Embedded MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/test_prescriptions

# Management and Health Configuration
management.endpoint.health.show-details=always
management.health.db.enabled=true

# API Configuration
api.path=/
jwt.secret=test_jwt_secret_key_for_testing

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/

# -------------------------
# Thymeleaf Configuration
# -------------------------
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false    
spring.thymeleaf.encoding=UTF-8
